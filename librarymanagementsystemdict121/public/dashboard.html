<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management Dashboard</title>
    <link rel="stylesheet" href="../css/styles.css"> <!-- Link to your CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .nav a {
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            margin: 10px;
            text-align: center;
            flex: 1;
            min-width: 150px;
        }

        .nav a:hover {
            background-color: #0056b3;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }

        @media (max-width: 768px) {
            .nav a {
                flex-basis: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dashboard</h1>
        <div class="nav">
            <a href="borrow_book.html">Borrow Books</a>
            <a href="account_details.html">Account Details</a>
            <a href="book_details.html">Book Details</a>
            <a href="return_book.html">Return Books</a>
        </div>
        <div class="footer">
            &copy; 2024 Library Management System. All Rights Reserved.
        </div>
    </div>
</body>
</html>
