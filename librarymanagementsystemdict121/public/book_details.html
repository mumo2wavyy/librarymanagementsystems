<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <link rel="stylesheet" href="../css/styles.css"> <!-- Link to your CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input, select, button {
            margin-top: 5px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            margin-top: 20px;
            border: none;
        }

        button:hover {
            background-color: #0056b3;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }

        @media (max-width: 768px) {
            .container {
                width: 100%;
                margin: 20px auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book Details</h1>
        <form action="book_details.php" method="POST">
            <label for="book_id">Book ID:</label>
            <input type="text" id="book_id" name="book_id" placeholder="Enter Book ID" required>

            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter Book Title" required>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" placeholder="Enter Author Name" required>

            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" placeholder="Enter Genre" required>

            <label for="availability">Availability:</label>
            <select id="availability" name="availability" required>
                <option value="available">Available</option>
                <option value="checked_out">Checked Out</option>
            </select>

            <button type="submit">Save Details</button>
        </form>
        <div class="footer">
            &copy; 2024 Library Management System. All Rights Reserved.
        </div>
    </div>
</body>
</html>
