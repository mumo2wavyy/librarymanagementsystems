<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrow Book</title>
    <link rel="stylesheet"> <!-- Link to your CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input, select, button {
            margin-top: 5px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            margin-top: 20px;
            border: none;
        }

        button:hover {
            background-color: #0056b3;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }

        @media (max-width: 768px) {
            .container {
                width: 100%;
                margin: 20px auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Borrow Book</h1>
        <form action="borrow_book.php" method="POST">
            <label for="book_id">Book ID:</label>
            <input type="text" id="book_id" name="book_id" placeholder="Enter Book ID" required>

            <label for="member_id">Member ID:</label>
            <input type="text" id="member_id" name="member_id" placeholder="Enter Member ID" required>

            <label for="borrow_date">Borrow Date:</label>
            <input type="date" id="borrow_date" name="borrow_date" required>

            <label for="return_date">Expected Return Date:</label>
            <input type="date" id="return_date" name="return_date" required>

            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="borrowed">Borrowed</option>
                <option value="returned">Returned</option>
            </select>

            <button type="submit">Submit</button>
        </form>
        <div class="footer">
            &copy; 2024 Library Management System. All Rights Reserved.
        </div>
    </div>
</body>
</html>
